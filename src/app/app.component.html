<h1>Hi there, {{ pokemonName() | pokemonNameDecorator }} rocks</h1>

<app-first-standalone></app-first-standalone>

<ng-template appDynamicComponentPlaceholder></ng-template>
<!-- <app-alert type="success"></app-alert> -->

<br />

<div>
  <button (click)="onShowAlert()">Show alert</button>
</div>

<br />

<!-- Manual 2 way binding -->
<!-- <input type="text" (input)="onUpdatePokemonName($event)" [value]="title" /> -->

<!-- automatic 2 way binding -->
<input type="text" [value]="pokemonName()" (keydown)="onUpdatePokemonName($event)" />

<hr />

<ul>
  <li><a routerLink="/">Home</a></li>
  <li><a routerLink="/servers">Servers</a></li>
  <ul>
    <li *ngFor="let server of servers">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{ allowEdit: 1 }"
        fragment="status"
        >{{ server.name }}</a
      >
    </li>
  </ul>
</ul>

<router-outlet></router-outlet>
