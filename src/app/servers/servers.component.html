<div style="margin-top: 20px">
  <input type="text" [(ngModel)]="serverName" />
  <button [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add server
  </button>

  <!-- if else -->
  <p *ngIf="serverCount === 0; else serverCountPositive">No servers created</p>
  <ng-template #serverCountPositive>
    <p>Server count: {{ serverCount }}</p>
  </ng-template>

  <!-- for loop -->
  <app-server
    *ngFor="let server of servers"
    [serverId]="server.id"
    [serverName]="server.name"
    [serverStatus]="server.status"
    (toggleStatus)="onToggleStatus($event)"
    (updateServerName)="updateServerName($event)"
  ></app-server>

  <!-- for loop with indices -->
  <!-- <app-server *ngFor="let server of servers; let i = index"></app-server> -->

  <!-- <app-server></app-server>
  <app-server></app-server>
  <app-server></app-server> -->
</div>
